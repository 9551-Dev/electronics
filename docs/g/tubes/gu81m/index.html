<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GU81 (ГУ-81М) vacuum tube</title>

<body class="dark-mode">
    <div class="container">
        <div class="header-box">
            <h1>GU-81M <span style="color: #555555">(ГУ-81М)</span> <span style="color: #cc2030">500W</span> soviet vacuum tube</h1>
            <div class="button-container">
                <button class="header-btn back-button" onclick="location.href='..'">Back</button>
                <div class="button-wrapper">
                    <button class="header-btn-lightmode" onclick="toggle_dark_mode()">Toggle Light Mode</button>
                    <button class="header-btn-dir" onclick="location.href='./dir.html'">View directory</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="markdown-container" style='display: none;'>
    
            </div>
            <div class="gallery">
                <img src="images/./9.jpg" alt="9.jpg" onclick="open_image_viewer('images/./9.jpg')">
            <img src="images/./4.jpg" alt="4.jpg" onclick="open_image_viewer('images/./4.jpg')">
            <img src="images/./2.jpg" alt="2.jpg" onclick="open_image_viewer('images/./2.jpg')">
            <img src="images/./7.jpg" alt="7.jpg" onclick="open_image_viewer('images/./7.jpg')">
            <img src="images/./10.jpg" alt="10.jpg" onclick="open_image_viewer('images/./10.jpg')">
            <img src="images/./6.jpg" alt="6.jpg" onclick="open_image_viewer('images/./6.jpg')">
            <img src="images/./3.jpg" alt="3.jpg" onclick="open_image_viewer('images/./3.jpg')">
            <img src="images/./1.jpg" alt="1.jpg" onclick="open_image_viewer('images/./1.jpg')">
            <img src="images/./11.jpg" alt="11.jpg" onclick="open_image_viewer('images/./11.jpg')">
            <img src="images/./8.jpg" alt="8.jpg" onclick="open_image_viewer('images/./8.jpg')">
            <img src="images/./5.jpg" alt="5.jpg" onclick="open_image_viewer('images/./5.jpg')">
            </div>

            <div class="image-viewer" onclick="close_image_viewer()">
                <span class="close-btn" onclick="close_image_viewer()">&times;</span>
                <img id="viewer-image" class="viewed-image" src="" alt="Viewer Image" onclick="zoom_image(event)">
                <div class="nav-arrows">
                    <div class="nav-arrow nav-arrow-left" onclick="navigate_image(event, -1)">&#8249;</div>
                    <div class="nav-arrow nav-arrow-right" onclick="navigate_image(event, 1)">&#8250;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="github-link">
            <a href="https://github.com/9551-Dev">
                <img src="https://github.com/9551-Dev.png" alt="github icon">
